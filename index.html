<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="speechtxt">Speech</div>
        <div class="speak"><input type="text" id="speechToText" placeholder="Please speak" onclick="record()"></div>
    </div>

    <script>
        function record(){
            var recogintion=new webkitSpeechRecognition();
            recogintion.lang="en-GB";
            recogintion.onresult=function(event){
                document.getElementById("speechToText").value.event.result[0][0].transcript;
            }
            recogintion.start();
        }
    </script>
</body>
</html>
